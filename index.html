<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daily Crossword</title>
  <style>
    body { font-family: Arial; text-align: center; }
    .grid { display: inline-grid; gap: 2px; margin-top: 20px; }
    .cell {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 20px;
      text-transform: uppercase;
    }
    .black { background: black; }
  </style>
</head>
<body>

<h1>Daily Crossword</h1>
<div id="grid"></div>

<h2>Definitions</h2>
<div id="clues"></div>

<button onclick="checkAnswers()">Check</button>

<script>
async function loadGrid() {
  const response = await fetch('data.json');
  const data = await response.json();

  const gridContainer = document.getElementById("grid");
  gridContainer.innerHTML = "";
  gridContainer.className = "grid";
  gridContainer.style.gridTemplateColumns = `repeat(${data.grid[0].length}, 40px)`;

  data.grid.forEach((row, r) => {
    row.forEach((cell, c) => {
      if (cell === "#") {
        const div = document.createElement("div");
        div.className = "cell black";
        gridContainer.appendChild(div);
      } else {
        const input = document.createElement("input");
        input.maxLength = 1;
        input.className = "cell";
        input.dataset.row = r;
        input.dataset.col = c;
        gridContainer.appendChild(input);
      }
    });
  });

  const cluesDiv = document.getElementById("clues");
  cluesDiv.innerHTML = "";
  data.clues.forEach(clue => {
    const p = document.createElement("p");
    p.innerText = clue;
    cluesDiv.appendChild(p);
  });

  window.solution = data.grid;
}

function checkAnswers() {
  document.querySelectorAll("input").forEach(input => {
    const r = input.dataset.row;
    const c = input.dataset.col;
    if (input.value.toUpperCase() === window.solution[r][c]) {
      input.style.background = "lightgreen";
    } else {
      input.style.background = "salmon";
    }
  });
}

loadGrid();
</script>

</body>
</html>
